<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <link rel="icon" href="images/bow_knot.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/bow_knot.png" alt="Logo">
        </div>
        <nav>
            <ul class="menu">
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Sale</a></li>
            </ul>
        </nav>
        <div class="actions">
            <a href="#" class="search">Search</a>
            <a href="#" class="login">Log In</a>
        </div>
    </header>

    <section class="hero">
        <div class="hero-text">
            <div>
                <div>CLOTHING, </div>
                <img src="images/on_running_x_loewe.png" alt="On Running x Loewe">
                <div>SHOES</div>
            </div>
            <div>& ACCESSORIES</div>
        </div>
        <div class="hero-btn">
            <a href="#">⌘</a>
            <div>
                <a href="#">Scroll Down</a>
                <a href="#">⇣</a>
            </div>
        </div>
    </section>

    <section class="products">
        <a class="product" href="https://www.lacoste.com/" target="_blank">
            <img src="images/lacoste.jpg" alt="Lacoste">
        </a>
        <a class="product" href="https://www.louisvuitton.com/" target="_blank">
            <img src="images/lv.png" alt="Louis Vuitton">
        </a>
        <a class="product" href="https://www.loewe.com/" target="_blank">
            <img src="images/loewe_seoul.jpg" alt="Loewe Seoul">
        </a>
        <a class="product" href="https://www.gentlemonster.com/" target="_blank">
            <img src="images/gentle_monster.png" alt="Gentle Monster">
        </a>
    </section>
</body>

</html>
